{% extends "layout.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
{% endblock css %}

{% block title %} NTE - ytDownload {% endblock title %}

{% block content %}
<div class="content">
    <div class="info-details">
        <section class="img-box">
            <img src="{{ info.thumbnail }}" alt="Capa do video">
        </section>

        <section class="info-box">
            <div>
                <h4>{{ info.title }}</h4>
            </div>

            <hr>
            <div class="info-label">
                <small>Informações adicionais </small><i class="fa-solid fa-circle-info"></i>
            </div>

            <div>
                <h4>Vídeo feito por</h4><span>{{ info.author }}</span>
            </div>

            <div>
                <h4>Duração</h4><span>{{ info.duration }}</span>
            </div>
        </section>
    </div>

    <hr>
    <section class="download-box">
        <div class="btn">
            <button id="video">Baixar video</button>
        </div>

        <div class="btn">
            <button id="audio">Baixar audio</button>
        </div>
    </section>
</div>
{% endblock %}
